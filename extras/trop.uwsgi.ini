[uwsgi]
check-static = /opt/dev/troposphere/troposphere
chdir = /opt/dev/troposphere
home = /opt/env/troposphere
module = troposphere.wsgi
master = true
socket = /tmp/troposphere.sock
thunder-lock = true
enable-threads = true
processes = 4
uid = www-data
gid = www-data
vacuum = true
max-requests = 10000
daemonize = /var/log/uwsgi/troposphere-uwsgi.log
